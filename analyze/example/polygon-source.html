<!DOCTYPE html>
<html>
  <head>
    <title>MapLibre GL JS and LAS Data Example</title>
    <script src="http://127.0.0.1:9966/dist/maplibre-gl-dev.js"></script>
    <link href="../../dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let hoveredStateId = null;
      // Initialize MapLibre GL JS map
      const map = new maplibregl.Map({
        container: 'map',
        zoom: 17,
        center: [127.109686, 37.386069],
        pitch: 52,
        hash: true,
        style: {
          version: 8,
          sources: {
            osm: {
              type: 'raster',
              tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
              tileSize: 256,
              attribution: '&copy; OpenStreetMap Contributors',
              maxzoom: 19,
            },
          },
          layers: [
            {
              id: 'osm',
              type: 'raster',
              source: 'osm',
            },
          ],
        },
        maxZoom: 19,
        maxPitch: 85,
      });

      const features = [
        {
          type: 'Feature',
          geometry: {
            type: 'Polygon',
            coordinates: [
              [
                [127.1098, 37.3858],
                [127.1098, 37.3859],
                [127.10992, 37.3859],
                [127.10992, 37.3858],
                [127.1098, 37.3858],
              ],
            ],
          },
          properties: {
            z_top: 40,
            z_base: 30,
            color: 'gray',
          },
          id:1
        },
        {
          type: 'Feature',
          geometry: {
            type: 'Polygon',
            coordinates: [
              [
                [127.1098, 37.3858],
                [127.1098, 37.3859],
                [127.10992, 37.3859],
                [127.10992, 37.3858],
                [127.1098, 37.3858],
              ],
            ],
          },
          properties: {
            z_top: 70,
            z_base: 60,
            color: 'gray',
          },
          id:2
        }
      ];

      map.on('load', function () {
        map.showTileBoundaries=true
        //map.showOverdrawInspector=true
        map.showCollisionBoxes=true

        map.addSource('samhwan', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: features
            },
          });
        map.addLayer({
          id: 'polygon-data',
          type: 'fill-extrusion',
          source: 'samhwan',
          paint: {
            'fill-extrusion-color': ['case',
                    ['boolean', ['feature-state', 'hover'], false],
                    'red',
                    'blue'],

            'fill-extrusion-height': ['get', 'z_top'],

            'fill-extrusion-base': ['get', 'z_base'],

            'fill-extrusion-opacity': 1,
          },
        });


        map.on('mousemove', 'polygon-data', (e) => {
            if (e.features.length > 0) {
              //debugger;
                if (hoveredStateId) {
                    map.setFeatureState(
                        {source: 'samhwan', id: hoveredStateId},
                        {hover: false}
                    );
                }
                hoveredStateId = e.features[0].id;
                map.setFeatureState(
                    {source: 'samhwan', id: hoveredStateId},
                    {hover: true}
                );
            }
        });

        // When the mouse leaves the state-fill layer, update the feature state of the
        // previously hovered feature.
        map.on('mouseleave', 'polygon-data', () => {
            if (hoveredStateId) {
                map.setFeatureState(
                    {source: 'samhwan', id: hoveredStateId},
                    {hover: false}
                );
            }
            hoveredStateId = null;
        });
      });
    </script>
  </body>
</html>
