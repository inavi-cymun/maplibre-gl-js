<!DOCTYPE html>
<html>
  <head>
    <title>MapLibre GL JS and LAS Data Example</title>
    <script src="http://127.0.0.1:9966/dist/maplibre-gl-dev.js"></script>
    <link href="../../dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Initialize MapLibre GL JS map
      const map = new maplibregl.Map({
        container: 'map',
        zoom: 18,
        center: [127.107222, 37.403299],
        pitch: 52,
        hash: true,
        style: {
          version: 8,
          sources: {
            osm: {
              type: 'raster',
              tiles: [
                'http://61.33.249.243:25004/maps/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=InaviSatellite&STYLE=default&FORMAT=image/png&TILEMATRIXSET=GoogleMapsCompatible&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
              ],
              tileSize: 256,
              maxzoom: 17,
            },
            // Use a different source for terrain and hillshade layers, to improve render quality
            terrainSource: {
              type: 'raster-dem',
              url: 'http://10.10.82.42:24003/mapbox_mvt/2304/tile.json',
              tileSize: 256,
            },
            hillshadeSource: {
              type: 'raster-dem',
              url: 'http://10.10.82.42:24003/mapbox_mvt/2304/tile.json',
              tileSize: 256,
            },
          },
          layers: [
            {
              id: 'osm',
              type: 'raster',
              source: 'osm',
            },
          ],
          terrain: {
            source: 'terrainSource',
            exaggeration: 3,
          },
        },
        maxZoom: 25,
        maxPitch: 85,
      });

      async function loadLASData() {
        const response = await fetch('../data/copcWgs84.geojson');
        const featureCollection = await response.json();
        const features = featureCollection.features;

        return features;
      }

      map.on('load', function () {
        loadLASData().then((lasData) => {
          map.addLayer({
            id: 'circle-data',
            type: 'circle',
            source: {
              type: 'geojson',
              data: {
                type: 'FeatureCollection',
                features: lasData, //generateRandomPointArray(1)
              },
            },
            paint: {
              'circle-opacity': 1,
              'circle-color': 'blue',
              'circle-radius': 5
            },
          });
        });
      });
    </script>
  </body>
</html>
