<!DOCTYPE html>
<html>
  <head>
    <title>MapLibre GL JS and LAS Data Example</title>
    
    <script src="http://127.0.0.1:9966/dist/maplibre-gl-dev.js"></script>
    <link href="../../dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      
      // Initialize MapLibre GL JS map
      const map = new maplibregl.Map({
        container: 'map',
        zoom: 18,
        center: [127.1104411, 37.4020702],
        pitch: 52,
        hash: true,
        style: {
          version: 8,
          sources: {
            osm: {
              type: 'raster',
              tiles: [
                'http://61.33.249.243:25004/maps/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=InaviSatellite&STYLE=default&FORMAT=image/png&TILEMATRIXSET=GoogleMapsCompatible&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
              ],
              tileSize: 256,
              maxzoom: 17,
            },
          },
          layers: [
            {
              id: 'osm',
              type: 'raster',
              source: 'osm',
            },
          ],
        },
        maxZoom: 25,
        maxPitch: 85,
      });
      map.on('load', function () {
        map.showTileBoundaries = true;
        map.addLayer({
          id: 'samhwan',
          type: 'fill-extrusion',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Polygon',
                    coordinates: [
                      [
                        [127.110475, 37.4020852],
                        [127.110475, 37.4020952],
                        [127.110485, 37.4020952],
                        [127.110485, 37.4020852],
                        [127.110475, 37.4020852],
                      ],
                    ],
                  },
                  properties: {
                    z_top: 11,
                    z_base: 10,
                    color: 'red',
                  },
                },
              ],
            },
          },
          paint: {
            'fill-extrusion-color': ['get', 'color'],
            'fill-extrusion-height': ['get', 'z_top'],
            'fill-extrusion-base': ['get', 'z_base'],
            'fill-extrusion-opacity': 1,
          },
        });
      });
    </script>
  </body>
</html>
