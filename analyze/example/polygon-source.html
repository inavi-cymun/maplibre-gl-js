<!DOCTYPE html>
<html>
  <head>
    <title>MapLibre GL JS and LAS Data Example</title>
    <script src="http://127.0.0.1:9966/dist/maplibre-gl-dev.js"></script>
    <link href="../../dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Initialize MapLibre GL JS map
      const map = new maplibregl.Map({
        container: 'map',
        zoom: 17,
        center: [127.109686, 37.386069],
        pitch: 52,
        hash: true,
        style: {
          version: 8,
          sources: {
            osm: {
              type: 'raster',
              tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
              tileSize: 256,
              attribution: '&copy; OpenStreetMap Contributors',
              maxzoom: 19,
            },
          },
          layers: [
            {
              id: 'osm',
              type: 'raster',
              source: 'osm',
            },
          ],
        },
        maxZoom: 18,
        maxPitch: 85,
      });

      const features = [
        {
          type: 'Feature',
          geometry: {
            type: 'Polygon',
            coordinates: [
              [
                [127.1098, 37.386],
                [127.1098, 37.3859],
                [127.1099, 37.3859],
                [127.1098, 37.386],
              ],
            ],
          },
          properties: {
            level: 1,
            name: 'Bird Exhibit',
            z_top: 40,
            z_base: 30,
            color: 'orange',
          },
        },
        {
          type: 'Feature',
          geometry: {
            type: 'Polygon',
            coordinates: [
              [
                [127.10965, 37.386],
                [127.10965, 37.3859],
                [127.10975, 37.3859],
                [127.10965, 37.386],
              ],
            ],
          },
          properties: {
            level: 1,
            name: 'Bird Exhibit',
            z_top: 20,
            z_base: 10,
            color: 'orange',
          },
        },
      ];

      map.on('load', function () {
        map.addLayer({
          id: 'polygon-data',
          type: 'fill-extrusion',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: features, //generateRandomPointArray(1)
            },
          },
          paint: {
            'fill-extrusion-color': ['get', 'color'],

            'fill-extrusion-height': ['get', 'z_top'],

            'fill-extrusion-base': ['get', 'z_base'],

            'fill-extrusion-opacity': 0.5,
          },
        });
      });
    </script>
  </body>
</html>
