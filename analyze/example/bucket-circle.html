<!DOCTYPE html>
<html>
  <head>
    <title>MapLibre GL JS and LAS Data Example</title>
    <script src="http://127.0.0.1:9966/dist/maplibre-gl-dev.js"></script>
    <link href="../../dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Initialize MapLibre GL JS map
      let hoveredStateId = null;
      const map = new maplibregl.Map({
        container: 'map',
        zoom: 18,
        center: [127.1104411, 37.4020702],
        pitch: 52,
        hash: true,
        style: {
          version: 8,
          sources: {
            osm: {
              type: 'raster',
              tiles: [
                'http://61.33.249.243:25004/maps/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=InaviSatellite&STYLE=default&FORMAT=image/png&TILEMATRIXSET=GoogleMapsCompatible&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
              ],
              tileSize: 256,
              maxzoom: 17,
            },
            // Use a different source for terrain and hillshade layers, to improve render quality
            terrainSource: {
              type: 'raster-dem',
              url: 'http://10.10.82.42:24003/mapbox_mvt/2304/tile.json',
              tileSize: 256,
            },
            hillshadeSource: {
              type: 'raster-dem',
              url: 'http://10.10.82.42:24003/mapbox_mvt/2304/tile.json',
              tileSize: 256,
            },
          },
          layers: [
            {
              id: 'osm',
              type: 'raster',
              source: 'osm',
            },
          ],
          terrain: {
            source: 'terrainSource',
            exaggeration: 0,
          },
        },
        maxZoom: 25,
        maxPitch: 85,
      });

      map.on('load', function () {
        map.showTileBoundaries = true;

        map.addSource('samhwan', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [127.11048, 37.4020902,10],
                  },
                  id: 1
                },
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [127.11058, 37.4020902,20],
                  },
                  id:2
                },
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [127.11068, 37.4020902,30],
                  },
                  id:3
                },
              ],
            },
          });
        map.addLayer({
          id: 'samhwan-circle',
          type: 'circle',
          source: 'samhwan',
          paint: {
            'circle-opacity': ['case',
                    ['boolean', ['feature-state', 'hover'], false],
                    0.5,
                    1],
            'circle-color': 'white',
            'circle-radius': 10,
          },
        });

                // When the user moves their mouse over the state-fill layer, we'll update the
        // feature state for the feature under the mouse.
        map.on('mousemove', 'samhwan-circle', (e) => {
            if (e.features.length > 0) {
              //debugger;
                if (hoveredStateId) {
                    map.setFeatureState(
                        {source: 'samhwan', id: hoveredStateId},
                        {hover: false}
                    );
                }
                hoveredStateId = e.features[0].id;
                map.setFeatureState(
                    {source: 'samhwan', id: hoveredStateId},
                    {hover: true}
                );
            }
        });

        // When the mouse leaves the state-fill layer, update the feature state of the
        // previously hovered feature.
        map.on('mouseleave', 'samhwan-circle', () => {
            if (hoveredStateId) {
                map.setFeatureState(
                    {source: 'samhwan', id: hoveredStateId},
                    {hover: false}
                );
            }
            hoveredStateId = null;
        });
      });
    </script>
  </body>
</html>
